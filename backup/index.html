<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Piyano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mucidi Murat Can Akyol</h1>
    <p>Oktav değiştirmek için + ve - butonlarını (veya klavyeden Z/X) kullanın.</p>
    
    <div class="controls-container">
        <div class="control-group">
            <p>Geçerli Oktav: <span id="current-octave-display">4</span></p>
            <div class="octave-controls">
                <button id="octave-down" class="octave-btn">−</button>
                <button id="octave-up" class="octave-btn">+</button>
            </div>
        </div>
        
        <div class="control-group">
            <p>Ses Yüksekliği: <span id="volume-display">100</span>%</p>
            <input type="range" id="volume-slider" min="0" max="5" step="0.1" value="1">
        </div>
    </div>
    <div class="piano">
        <div class="key white" data-note="C" data-key="a"><span>C</span></div>
        <div class="key white" data-note="D" data-key="s"><span>D</span></div>
        <div class="key white" data-note="E" data-key="d"><span>E</span></div>
        <div class="key white" data-note="F" data-key="f"><span>F</span></div>
        <div class="key white" data-note="G" data-key="g"><span>G</span></div>
        <div class="key white" data-note="A" data-key="h"><span>A</span></div>
        <div class="key white" data-note="B" data-key="j"><span>B</span></div>
        <div class="key black" data-note="C#" data-key="w"><span>C#</span></div>
        <div class="key black" data-note="D#" data-key="e"><span>D#</span></div>
        <div class="key black" data-note="F#" data-key="t"><span>F#</span></div>
        <div class="key black" data-note="G#" data-key="y"><span>G#</span></div>
        <div class="key black" data-note="A#" data-key="u"><span>A#</span></div>
    </div>

    <div id="options-panel">
        <div class="options-header">
            <h3>Seçenekler (<span id="options-note-name"></span>)</h3>
            <button id="close-options-panel">Kapat (X)</button>
        </div>
        <p>Lütfen bir seçenek seçin:</p>
        <div class="option-key-container">
            <div class="key option-key white" data-option-index="0"><span>1</span></div>
            <div class="key option-key white" data-option-index="1"><span>2</span></div>
            <div class="key option-key white" data-option-index="2"><span>3</span></div>
            <div class="key option-key white" data-option-index="3"><span>4</span></div>
            <div class="key option-key white" data-option-index="4"><span>5</span></div>
        </div>
    </div>

    <div id="orientation-warning">
        <p>Lütfen bu uygulamayı kullanmak için<br>telefonunuzu yan çevirin.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
