<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPiano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="toggle-midi-panel-btn">MIDI Mapping</button>

    <div id="midi-mapping-panel">
        <div class="midi-panel-header">
            <h3>MIDI Mapping</h3>
            <button id="close-midi-panel-btn">Kapat (X)</button>
        </div>
        
        <button id="midi-learn-btn">Start MIDI Learn</button>
        
        <div id="midi-learn-status">
            Click 'Start' to map a sound.
        </div>
        
        <ul id="midi-mapping-list">
            </ul>
        
        <button id="midi-clear-mappings-btn">Clear All Mappings</button>
    </div>
    <h1>MicroPiano</h1>
    <p>Klavyenizdeki 'Q, W, E...' tuşları C4-B4 oktavını çalar.</p>
    
    <div class="controls-container">
        
        <div class="control-group">
            <p>Ses Yüksekliği: <span id="volume-display">100</span>%</p>
            <input type="range" id="volume-slider" min="0" max="5" step="0.1" value="1">
        </div>

        <div class="control-group">
            <p>Aralık Modu (100 Cent / X)</p>
            <div class="mode-select" id="mode-selector">
                <button class="mode-btn" data-mode="1ses">1 Ses (50c)</button>
                <button class="mode-btn" data-mode="2ses">2 Ses (33.3c)</button>
                <button class="mode-btn" data-mode="3ses">3 Ses (25c)</button>
                <button class="mode-btn selected" data-mode="4ses">4 Ses (20c)</button>
                <button class="mode-btn" data-mode="5ses">5 Ses (16.7c)</button>
            </div>
        </div>
        
        <div class="control-group">
            <p>Sustain Pedalı</p>
            <label class="sustain-pedal" for="sustain-switch">
                <input type="checkbox" id="sustain-switch">
                <span class="pedal-slider"></span>
            </label>
        </div>

        <div class="control-group">
            <p>Nota İsmi Göster</p>
            <label class="sustain-pedal" for="show-note-names-switch">
                <input type="checkbox" id="show-note-names-switch" checked>
                <span class="pedal-slider"></span>
            </label>
        </div>

        <div class="control-group frequency-display">
            <p>Çalınan Frekans</p>
            <div class="freq-box">
                <span id="freq-display">---</span> Hz
            </div>
        </div>
    </div>

    <div class="piano-container-scroll">
        <div class="piano" id="piano-keyboard">
            </div>
    </div>
    
    <div id="options-panel-container">
        <div class="piano-container-scroll" id="options-panel"> 
            
            <span id="options-panel-title"></span>
            <button id="options-panel-close-btn">X</button>
            
            <div class="piano" id="options-key-container">
                </div>
        </div>
    </div>
    
    <div id="options-panel-actions">
        <button id="quick-map-btn">Assign Micro-Sound</button>
        <button id="reset-map-btn" class="danger">Reset Note to Default</button>
    </div>
    <div id="orientation-warning">
        <p>Lütfen bu uygulamayı kullanmak için<br>telefonunuzu yan çevirin.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
